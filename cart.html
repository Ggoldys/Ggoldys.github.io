<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NeoShop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/cart.css">
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/pogination.css">
        <link rel="stylesheet" href="css/categories.css">
        <link rel="icon" href=
        "img/icon.jpg"
                type="image/x-icon" />
    </head>
    <body data-tag="body" data-bs-theme="light">
        <nav class="navbar navbar-expand-md fixed-top" style="background-color: #ffc800;  z-index: 1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NeoShop</a>
                <ul class="navbar-nav me-auto mb-lg-0 top-menu d-none d-md-block">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html?ctg=smartphones">Главная</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <section class="d-block d-md-flex mt-2 mt-md-5">
                <div id="cart-container" class="col-md-7 justify-content-around" >

                </div>
                <div class="col-md-4 mx-4 mt-3 mt-md-0">
                    <h3 id="count"></h3>
                    <h3 id="sum"></h3>
                    <button onclick="clearCart()" class="card__add mt-3">
                        Оформить заказ
                    </button>
                </div>
            </section>
        </main>

        <button class="chat d-none d-md-block z-index: 1;" id="chat" style="z-index: 998;" onclick="openChat()">
            <img src="./img/chat.png" alt="chat" />
        </button>

        <nav class="navbar fixed-bottom d-md-none" style="background-color: #ffc800;">
            <div class="container-fluid justify-content-around align-items-center">
                <button class="cart_m" id="cart" onclick="document.location='index.html?ctg=smartphones'">
                    <img src="./img/home.png" alt="home">
                </button>
                <button class="cart_m pt-1" id="cart" onclick="document.location='cart.html'">
                    <img src="./img/korz.png" alt="Cart"/>
                    <div class="cart__num" id="cart_num">0</div>
                </button>
                <button class="chat_m" id="chat">
                    <img src="./img/chat.png" alt="chat" onclick="openChat()"/>
                </button>
            </div>
        </nav>

        <div id="overlay" class="d-none" onclick="closeChat()" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
        <div id="chatWindow" class="card d-none row justify-content-center">
            <div class="card-header d-flex justify-content-between align-items-center p-3">
                <h5 class="mb-0">Chat</h5>
                <div class="d-flex align-items-center">
                    <button id="clearChat" class="ms-2 btn btn-outline-danger me-2" onclick="clearChat()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </button>
                    <button type="button" class="close btn btn-outline-danger" aria-label="Close" id="closeButton" onclick="closeChat()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            <div class="card-body" style="height: 300px; overflow-y: auto;" id="messageContainer">

            </div>

            <div class="card-footer d-flex justify-content-start align-items-center p-3">
                <input type="text" class="form-control form-control-lg" id="messageInput"
              placeholder="Введите сообщение">
                <button id="sendButton" class="ms-2 btn btn-outline-danger" onclick="sendMsg()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="productModalLabel">Название товара</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <section class="d-block d-lg-flex p-0">
                    <div id="carouselExampleIndicators" class="carousel carousel-dark slide col-lg-4" data-bs-ride="carousel">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img id="img1" src="img/i14-1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img id="img2" src="img/i14-2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img id="img3" src="img/i14-3.png" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                    <div class="col-lg-7 mx-4 mt-3 mt-lg-0">
                      <h3 id="name">Название товара</h3>
                      <h3 id="price">Цена - 10000$</h3>
                      <button id="btnProdAdd" class="card__add mt-3">Добавить в корзину</button>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>

          <footer class="pb-5 pb-md-0" style=" z-index: -1;">
            <nav class="bottom navbar navbar-expand navbar-light bg-light d-flex justify-content-center">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="contact nav-item text-dark" style="font-size: 20px;"><b>Контактные данные:</b></div>
                    <div class="navbar-nav row row-cols-4 row-cols-sm-12">
                        <div class="col nav-item" style="list-style-type: none;">
                            <a class="nav-link"
                               href="https://vk.com/andreybelov2004">
                                <img src="img/iconVk.png" alt="" width="64px"
                                     height="64px">
                            </a>
                        </div>
                        <div class="col nav-item" style="list-style-type: none;">
                            <a class="nav-link"
                               href="https://t.me/xxxxNEOxxxx">
                                <img src="img/iconTg.png" alt="" width="64px"
                                     height="64px">
                            </a>
                        </div>
                        <div class="col nav-item" style="list-style-type: none;">
                            <a class="nav-link"
                               href="mailto:gloy7268@gmail.com">
                                <img src="img/iconGmail.png" alt="" width="64px"
                                     height="64px">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="js/cart.js"></script>
        <script src="js/chat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
